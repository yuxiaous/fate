[testandroid]
name = LevelHelper-API
prefix = jsb_levelhelper_auto
classes = LHScene LHSprite LHAnimation LHAsset LHCamera LHDistanceJointNode LHGravityArea LHParallax LHParallaxLayer LHPrismaticJointNode LHPulleyJointNode LHRevoluteJointNode LHRopeJointNode LHWeldJointNode LHWheelJointNode LHUINode LHBackUINode LHGameWorldNode LHNodeProtocol LHNodeAnimationProtocol LHPhysicsProtocol LHJointsProtocol LHUserPropertyProtocol

# LHBezier LHShape #可以生成，但无法在项目中编译通过
# LHDrawNode #无法生成


android_headers = -I%(androidndkdir)s/platforms/android-14/arch-arm/usr/include -I%(androidndkdir)s/sources/cxx-stl/gnu-libstdc++/4.7/libs/armeabi-v7a/include -I%(androidndkdir)s/sources/cxx-stl/gnu-libstdc++/4.7/include
android_flags = -D_SIZE_T_DEFINED_

cocosdir = ../../../frameworks/js-bindings/cocos2d-x
cocos_headers = -I%(cocosdir)s/external -I%(cocosdir)s/cocos -I%(cocosdir)s/cocos/2d -I%(cocosdir)s/cocos/editor-support -I%(cocosdir)s/cocos/platform/android -I../../../frameworks/js-bindings/bindings/manual -I../../../frameworks/js-bindings/external/spidermonkey/include/android -I%(cocosdir)s/external/chipmunk/include/chipmunk
cocos_flags = -DANDROID

clang_headers = -I%(clangllvmdir)s/lib/clang/3.3/include
clang_flags = -nostdinc -x c++ -std=c++11

levelhelper_headers = -I../../../crows/Classes/LevelHelper2/LevelHelper2-API
levelhelper_flags = -DSKIP_BY_AUTO_BINDINGS -DLH_USE_BOX2D=0

extra_arguments = %(android_headers)s %(android_flags)s %(cocos_headers)s %(cocos_flags)s %(clang_headers)s %(clang_flags)s %(levelhelper_headers)s %(levelhelper_flags)s %(extra_flags)s

headers = ../../../crows/Classes/LevelHelper2/LevelHelper2-API/LevelHelper2API.h

target_namespace = lh
remove_prefix =
skip = LHScene::[onTouchesBegan onTouchesMoved onTouchesEnded onTouchesCancelled onMouseScroll didPinchAtLocation createNodeObjectForSubclassWithName didFinishedPlayingAnimation didFinishedRepetitionOnAnimation didCutRopeJoint shouldDisableContactBetweenNodes didBeginContactBetweenNodes didEndContactBetweenNodes onContactBegin onEnter onExit],LHGameWorldNode::[onEnter onExit],LHAnimation::[updateTimeWithDelta],LHJointsProtocol::[getJoint setJoint]
base_objects =
abstract_classes = LHNodeProtocol LHNodeAnimationProtocol LHPhysicsProtocol LHJointsProtocol LHUserPropertyProtocol
classes_have_type_info = no
rename =
rename_functions =
rename_classes =
# classes for which there will be no "parent" lookup
classes_have_no_parents = LHAnimation

# base classes which will be skipped when their sub-classes found them.
base_classes_to_skip =

# Determining whether to use script object(js object) to control the lifecycle of native(cpp) object or the other way around. Supported values are 'yes' or 'no'.
script_control_cpp = yes

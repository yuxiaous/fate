[testandroid]
name = simple_test
prefix = jsb_bindings_auto
classes = FallOffShake Shake SneakyButton SneakyButtonSkinnedBase SneakyJoystick SneakyJoystickSkinnedBase JsonStorage

# RoleBaseNode RoleActionManager RoleAction RoleEffect RoleAiManager RoleAi RoleDataManager PhysicalWorld PhysicalNode

android_headers = -I%(androidndkdir)s/platforms/android-14/arch-arm/usr/include -I%(androidndkdir)s/sources/cxx-stl/gnu-libstdc++/4.7/libs/armeabi-v7a/include -I%(androidndkdir)s/sources/cxx-stl/gnu-libstdc++/4.7/include
android_flags = -D_SIZE_T_DEFINED_

cocosdir = ../../../frameworks/js-bindings/cocos2d-x
cocos_headers = -I%(cocosdir)s/external -I%(cocosdir)s/cocos -I%(cocosdir)s/cocos/2d -I%(cocosdir)s/cocos/editor-support -I%(cocosdir)s/cocos/platform/android -I../../../frameworks/js-bindings/bindings/manual -I../../../frameworks/js-bindings/external/spidermonkey/include/android -I%(cocosdir)s/external/chipmunk/include/chipmunk -I%(cocosdir)s/cocos/math
cocos_flags = -DANDROID

clang_headers = -I%(clangllvmdir)s/lib/clang/3.3/include
clang_flags = -nostdinc -x c++ -std=c++11

jsb_headers = -I%(cxxgeneratordir)s/test/simple_tes -I../../../crows/Classes -I../../../crows/Classes/dragonbones -I../../../crows/Classes/dragonbones/renderer/cocos2d-x-3.x -I../../../crows/Classes/SneakyInput
jsb_flags = -DSKIP_BY_AUTO_BINDINGS

extra_arguments = %(android_headers)s %(clang_headers)s %(android_flags)s %(clang_flags)s %(cocos_headers)s %(cocos_flags)s %(jsb_headers)s %(jsb_flags)s %(extra_flags)s

headers = ../../../crows/Classes/jsb.h

target_namespace = jsb
remove_prefix =
skip = 
base_objects =
abstract_classes = 
classes_have_type_info = no
rename =
rename_functions =
rename_classes =
# classes for which there will be no "parent" lookup
classes_have_no_parents =

# base classes which will be skipped when their sub-classes found them.
base_classes_to_skip =

# Determining whether to use script object(js object) to control the lifecycle of native(cpp) object or the other way around. Supported values are 'yes' or 'no'.
script_control_cpp = no
